name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-web:
    name: Build Web App
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web application
        run: npm run build
      
      - name: Upload web artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: dist/
          retention-days: 7

  build-electron:
    name: Build Electron App - Windows
    runs-on: windows-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Electron app for Windows
        run: npm run build:electron:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify build artifacts exist
        run: |
          if (!(Test-Path "release\*.exe")) {
            Write-Error "Build failed: No .exe files found in release directory"
            exit 1
          }
          Write-Host "Build successful: Found .exe files"
          Get-ChildItem release\*.exe | ForEach-Object { 
            $sizeMB = [math]::Round($_.Length / 1MB, 2)
            Write-Host "$($_.Name): $sizeMB MB"
          }
        shell: pwsh
      
      - name: Upload Electron artifacts - Windows
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows
          path: |
            release/*.exe
          retention-days: 7
          if-no-files-found: error

  lint-and-typecheck:
    name: Lint and Type Check
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Type check
        run: npx tsc --noEmit
        continue-on-error: true
